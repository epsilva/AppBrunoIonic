<ion-header>
  <ion-navbar>
    <ion-title start>{{viewTitle}}</ion-title>
    <ion-buttons end>
    <button ion-button (click)="adicionarEvento()">
      <ion-icon name="create"></ion-icon>
    </button>
    </ion-buttons>
    </ion-navbar>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button [disabled]="isToday" (click)="today()">Hoje</button>
            <button ion-button (click)="changeMode('month')">M</button>
            <button ion-button (click)="changeMode('week')">W</button>
            <button ion-button (click)="changeMode('day')">D</button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="loadEvents()">Load Event</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="has-header">
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
</ion-content>
