<ion-header>
  <ion-navbar>
    <ion-title>Horas Trabalhadas</ion-title>
    <ion-buttons end>
      <button ion-button (click)="adicionarHoras()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list [virtualScroll]="listaHoras">
  <ion-item-sliding *virtualItem="let bancoHora">
  <ion-item>
    <ion-icon name="clock" item-start large></ion-icon>
    <h2>{{bancoHora.dataEntrada | date:'dd/MM/yyyy'}} : {{bancoHora.dataSaida | date:'dd/MM/yyyy'}}</h2>
    <p>{{bancoHora.horasTrabalhadas}}</p>
  </ion-item>
  </ion-item-sliding>
</ion-list>

</ion-content>
