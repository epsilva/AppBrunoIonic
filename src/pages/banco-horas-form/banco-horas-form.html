  <ion-navbar>
    <ion-title>Ponto Eletr√¥nico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content class="caixa-hora">
      <!--ion-datetime displayFormat="DD/MM/YYYY hh:mm:ss" [(ngModel)]="date"></ion-datetime-->
      <h1>{{data | date:'hh:mm:ss'}}</h1>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="assets/img/touchId.png" (click)="salvarBancoHoras()" />
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="caixa-hora">
      <ion-item class="caixa-hora">
        <h1>{{dataAtual | date:'dd/MM/yyyy'}}</h1>
      </ion-item>
      <ion-item class="caixa-hora">
        <h2>Hora Entrada: {{horaEntrada | date:'hh:mm'}}</h2>
      </ion-item>
      <ion-item class="caixa-hora">
        <h2>Hora Saida: {{horaSaida | date:'hh:mm'}}</h2>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="caixa-hora">
      <ion-item class="caixa-hora">
        <h2>Horas Trabalhadas: {{somaHoras}}</h2>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
