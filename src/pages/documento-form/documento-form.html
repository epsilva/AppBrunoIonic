<ion-header>

  <ion-navbar>
    <ion-title>{{documento.titulo != undefined ? documento.titulo : 'Documento'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="documentoForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Titulo
            </ion-label>
            <ion-input name="titulo" formControlName="titulo" [(ngModel)]="documento.titulo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Link
            </ion-label>
            <ion-input name="link" formControlName="link" [(ngModel)]="documento.link"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!--ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Status
            </ion-label>
            <ion-select name="state" [(ngModel)]="documento.state">
              <ion-option *ngFor="let state of providerListaDocumento.getDocumentoStates()" [value]="state">
                {{state}}
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row-->
      <ion-row>
        <ion-col>
          <button ion-button full (click)="salvarDocumento()" [disabled]="documentoForm.invalid">
            Salvar Documento
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
