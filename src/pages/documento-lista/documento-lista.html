 <ion-header>
  <ion-navbar>
    <ion-title>
      Documento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="adicionarDocumento()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content>
  <ion-list [virtualScroll]="documentos">
    <ion-item-sliding *virtualItem="let documento">
      <ion-item (click)="abrirLink(documento)">
        <ion-avatar item-start>
          <img src="assets/img/web.jpg">
        </ion-avatar>
        <documento-lista-item [documento]="documento"></documento-lista-item>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button red icon-only color="danger" (click)="deletarDocumento(documento)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="atualizarDocumento(documento)">
          <ion-icon name="create"></ion-icon>
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
