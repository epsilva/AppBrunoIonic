<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Documentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list [virtualScroll]="documentos">
    <ion-item-sliding *virtualItem="let documento">
      <button ion-item (click)="atualizarDocumento(documento)">
        <documento-lista-item [documento]="documento"></documento-lista-item>
      </button>

      <ion-item-options>
        <button ion-button clear icon-only (click)="deletarDocumento(documento)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-fab bottom right>
    <button ion-fab color='primary' (click)="adicionarDocumento()">
        <ion-icon name='add'></ion-icon>
    </button>
</ion-fab>
